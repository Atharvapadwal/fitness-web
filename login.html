<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101010;
            color: #0FFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h2 {
            margin-bottom: 50px;
        }
        input {
            display: block;
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0FFFFF;
            border-radius: 5px;
            background: #101010;
            color: #0FFFFF;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0FFFFF;
            border: none;
            border-radius: 5px;
            color: #101010;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #26b6a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
